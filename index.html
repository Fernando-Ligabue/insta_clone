<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./images/phones.png" alt="App Instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="insta-logo"src="./images/instagram_logo.svg" alt="Logo Instagram">
                <div class="profile">
                    <img src="./images/profile_avatar.png" alt="Profile Avatar">
                </div>
                <a href="#" class="instagram-login"> Continue like eloears</a>
                <a href="#" class="instagram-logout">Remove your account</a>
            </div>

            <div class="group">
                <p class="not-account">You are not eloears?</p>
                <p class="not-account"><span class="link-blue">Switch account</span>
                    or <span class="link-blue">Sign Up</span>
                </p>
            </div>

            <div class="stores">
                <p class="get-app">Get The App</p>
                <div class="download">
                    <a class="app-download" href="#">
                    </a>
                    <a class="app-download" href="#">
                    </a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
